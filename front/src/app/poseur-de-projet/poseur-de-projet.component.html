<div class="container">
  <h4>Nouveau porteur de projet: </h4>

 
  <form  [formGroup]="poseurForm" (ngSubmit)="savePoseur()">
    <div class="form-group">
      <label for="nomPorteurDeProjet">Nom du projet: </label>
      <input formControlName="nomPorteurDeProjet" type="text" class="form-control" id="nomPorteurDeProjet"/>
    </div>
    <div class="form-group">
        <label for="presentation">présentation du porteur de projet: </label>
        <input formControlName="presentation" type="text" class="form-control" id="presentation"/>
      </div>
      
      <button class="btn btn-primary">créer projet</button>
  </form>
  </div>
